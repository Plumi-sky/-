/* レイアウト */
.pet-area{
  display:flex;
  gap:75px;
  flex-wrap:wrap;
  justify-content:center;
}
.pet-wrapper{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:20px;
}

/* ペット共通 */
.dept-pet-wrapper,.my-pet-wrapper{
  position:relative;
  width:300px;
  height:300px;
}
.dept-bg{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
}
.dept-pet-inner,#my-pet{
  position:absolute;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:225px;
}

/* アニメ */
.dept-bounce{animation:deptBounce 1s ease-out}
@keyframes deptBounce{
  0%{transform:translateX(-50%) scale(1)}
  40%{transform:translateX(-50%) scale(1.3,.8)}
  100%{transform:translateX(-50%) scale(1)}
}
.my-bounce{animation:myBounce .8s ease-in-out}
@keyframes myBounce{
  0%{transform:translateX(-50%) translateY(0)}
  50%{transform:translateX(-50%) translateY(-30px)}
  100%{transform:translateX(-50%) translateY(0)}
}

/* ミッションUI */
.mission-box{
  display:flex;
  flex-direction:column;
  gap:12px;
  align-items:center;
}
.mission-button{
  width:90px;
  height:90px;
  border-radius:50%;
  border:none;
  background:#233B6C;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
</style>

/* ========= GAS ========= */
async function loadDeptXp(){
  const res=await fetch(GAS_URL+"?action=get");
  deptXp=Number(await res.text());
  updateXP();
}
async function addDeptXp(v){
  const res=await fetch(GAS_URL+"?action=add&value="+v);
  deptXp=Number(await res.text());
  updateXP();
}

/* ========= アニメ ========= */
function animateDept(){
  const p=document.getElementById("dept-pet");
  p.classList.remove("dept-bounce"); void p.offsetWidth;
  p.classList.add("dept-bounce");
}
function animateMy(){
  const p=document.getElementById("my-pet");
  p.classList.remove("my-bounce"); void p.offsetWidth;
  p.classList.add("my-bounce");
}

/* ========= ミッション ========= */
function revealDeptMission(){
  const box=document.getElementById("dept-mission");
  if(box.innerHTML) return;
  const m=deptMissions[Math.floor(Math.random()*deptMissions.length)];
  box.innerHTML=`<div>${m}</div>
  <button class="mission-button" onclick="finishDept()">達成</button>`;
}
function finishDept(){
  addDeptXp(10);
  myXp+=5;
  updateXP();
  animateDept();
}

function revealMyMission(){
  const box=document.getElementById("my-mission");
  if(box.innerHTML) return;
  const m=myMissions[Math.floor(Math.random()*myMissions.length)];
  box.innerHTML=`<div>${m}</div>
  <button class="mission-button" onclick="finishMy()">達成</button>`;
}
function finishMy(){
  myXp+=5;
  updateXP();
  animateMy();
}

/* 初期化 */
loadDeptXp();
updateXP();
</script>
